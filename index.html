<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Prévisions Météo</title>
    <style src="./style.css"></style>
</head>
<body>
    <label for="search">Rechercher une commune :</label>
    <input type="text" id="search" placeholder="Rechercher une commune..." onkeyup="filtrerListe()">
          
    <label for="tri">Trier par :</label>
    <select id="tri">
        <option value="commune">Commune (A-Z)</option>
        <option value="parcelle">Numéro de parcelle (croissant)</option>
    </select>
    
    <button id="btnTrier">Trier</button>
    
    <ul id="resultats"></ul>
    
    <h2>Sélectionnez une ou plusieurs parcelles</h2>
    <select id="parcelle-select" multiple>
        <!-- Options ajoutées dynamiquement -->
    </select>

    <h2>Prévisions Météo</h2>
    <label for="jours">Nombre de jours de prévisions :</label>
    <select id="jours">
        <option value="1">1 jour</option>
        <option value="2">2 jours</option>
        <option value="3">3 jours</option>
        <option value="4">4 jours</option>
        <option value="5" selected>5 jours</option>
    </select>

    <!-- Conteneur pour afficher les graphiques -->
    <div id="charts-container"></div>

    <script src="./script.js"></script> <!-- Lien vers le fichier JS -->

</body>
</html>
